<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Flashcard</title>
</head>
<body>
    <main>
        <section id="container">
            <!-- Flashcards serão gerados dinamicamente via JavaScript -->
        </section>
    </main>
    <footer>
        <p>Projeto desenvolvido por Wallace</p>
    </footer>
    <script>
        // Função para criar cartões
        function criaCartao(categoria, pergunta, resposta) {
            const container = document.getElementById('container');

            // Criação do elemento do cartão
            const cartao = document.createElement('article');
            cartao.classList.add('cartao');

            const conteudo = `
                <div class="cartao__conteudo">
                    <h3>${categoria}</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>${pergunta}</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                        <p>${resposta}</p>
                    </div>
                </div>
            `;

            cartao.innerHTML = conteudo;
            container.appendChild(cartao);
        }

        // Criando cartões com base nos dados
        criaCartao(
            'Programação',
            'Quais são as principais características do Python?',
            'O Python é conhecido por sua simplicidade, legibilidade e ampla versatilidade.'
        );

        criaCartao(
            'Geografia',
            'Que cidade é conhecida como a "Cidade Luz"?',
            'A cidade conhecida como "Cidade Luz" é Paris.'
        );

        criaCartao(
            'Programação',
            'Qual é a finalidade de uma função?',
            'A função serve para agrupar código reutilizável que executa uma tarefa específica.'
        );

        criaCartao(
            'Língua Inglesa',
            'Qual é a tradução de "Good morning"?',
            'A tradução de "Good morning" é "Bom dia".'
        );
    </script>
</body>
</html>
